    for(i=0; i < a.length; i++){
      a[i].style.display = "none";
    } 
  }

  let apparaitre = () => { // Faire apparaitre les divs de class "hoverMe" lorsque l'on passe la souris sur l' id "reset"

    for(i=0; i < a.length; i++){

      x.innerHTML = "X:" + event.clientX;

let y = () => {
