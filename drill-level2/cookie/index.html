<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Cookie Clicker</title>
</head>

<body>
  <div id="main">
    <p id="cookie">
      <a id="clic" href="#" onclick="add();affichageScore()">
        <img src="cookie.png">
      </a>
    </p>
    <p id="save">
      <button>
        <a href="#" onclick="save()">Save</a>
      </button>
    </p>
    <p id="load">
      <button>
        <a href="#" onclick="load()">Load</a>
      </button>
    </p>
  </div>
  <div id="affichage">
  </div>
  <div class="buttons">
    <input id="multiplier" type="button" value="">
  </div>

  <script src="app.js"></script>
</body>

</html>
